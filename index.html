<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Reproductor Youtube</title>
</head>

<body>
    <h1 class="title">Reproductor de videos de Youtube</h1>
    <div class="content">
        <div class="left">
            <form>
                <label for="idplaylist">Ingresa el id de tu playlist:</label>
                <input type="text" name="idplaylist" id="idplaylist" class="idplaylist"></input>
                <button type="button" id="buscar">Busqueda</button>
            </form>
            <div class="youtube-video" id="youtube-video">
            </div>
            <div id="video-information">
            </div>
        </div>
        <div class="right">
            <div class="playlist-queue">
                <h3>Contenido de la playlist</h3>
                <ul id="playlist-items">
                    <li>
                        Los videos aparecer√°n cuando busques una playlist.
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=function"></script>
    <script src="index.js"></script>
</body>

</html>
